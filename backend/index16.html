<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kockalény (RETROCREATIVE)</title>
    <meta name="author" content="Szentmiklósi László (SLC)">
    <meta name="copyright" content="(C) 2023 Szentmiklósi László (SLC)">
    <meta name="license" content="MIT">
    <meta name="github" content="https://github.com/SzentmiklosiLaszlo/KockaLeny">
    <link rel="stylesheet" href="css/kockaleny.css">
    <script src="js/w3color.js"></script>
    <script src="js/color_picker.js"></script>
</head>

<body>
    <input id="color_array" type="hidden" value="[#111111, #5b2c0c, #8e0000, #811a74, #131b85, #02acd1, #008603, #d3bd00, #dedede, #222222, #ab4400, #824ca7, #e463e6, #00dab9, #7ac700, #d6cc76]" />
    <div id="screen">
        <div id="header">
            Kockalény
        </div>
        <canvas id="canvas">&nbsp;</canvas>
        <div id="info">
            <div class="content">
                <input type="checkbox" id="autorotate"><label for="autorotate"> Automata forgatás</label><br>
                <input type="checkbox" id="destroy"><label for="destroy"> Kocka törlése</label><br>
                <br>
                <label for="cube_label">Keresés: </label><input type="text" id="cube_search"><br>
                <br>
                <input type="checkbox" id="cube_label_same"><label for="cube_label_same"> Lehet azonos kockanév</label><br>
                <label for="cube_label">Új kocka felirata: </label><input type="text" id="cube_label"><br>
                <label for="cube_label_error" id="cube_label_error"></label><br>
                <label for="cube_label_success" id="cube_label_success"></label><br>
                <div id="colors"></div>
                <input type="hidden" id="red" value="0" />
                <input type="hidden" id="green" value="255" />
                <input type="hidden" id="blue" value="0" />
                <div id='divpreview'>&nbsp;</div>
                <div id="colorrgbDIV"></div>
            </div>
        </div>
        <div id="footer">
            https://www.twitch.tv/retrocreative
        </div>
    </div>

    <script src="js/kockaleny.js"></script>
</body>

</html>
